name: Docker Build and Push

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: hello-world-docker
  GHCR_USERNAME_AUTH: ${{ github.actor }}
  GHCR_REPO: gugorrex
  GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to GHCR
        run: echo "${{ env.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ env.GHCR_USERNAME_AUTH }} -p "${{ env.GHCR_TOKEN }}"

      - name: Build and tag Docker image
        run: docker build -t ghcr.io/${{ env.GHCR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/${{ env.GHCR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
